            <!-- Filters -->
            <div class="mb-6 flex flex-wrap gap-4">
                <input 
                    type="text" 
                    id="modelFilter" 
                    placeholder="Filter op model..."
                    class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    onkeyup="applyFilters()"
                >
                <select 
                    id="stateFilter" 
                    class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    onchange="applyFilters()"
                >
                    <option value="">Alle staten</option>
                    <option value="Nieuw">Nieuw</option>
                    <option value="Licht gebruikt">Licht gebruikt</option>
                    <option value="Gebruikt">Gebruikt</option>
                </select>
            </div>

            <!-- No Laptops Message -->
            <div id="noLaptopsMessage" class="hidden text-center py-8">
                <p class="text-gray-600">Er zijn momenteel geen laptops beschikbaar.</p>
            </div>

            <!-- Laptops List -->
            <div id="laptopsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Laptops will be loaded here -->

        <!-- Reset Button -->
        <div class="mb-4">
            <button 
                onclick="resetLaptops()"
                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm"

                Reset Laptops
            </button>
        </div>

            <!-- Reservation Selection Modal -->
            <div id="reservationSelectionModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
                <div class="relative top-20 mx-auto p-5 border w-[480px] shadow-lg rounded-md bg-white">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-lg font-medium">Selecteer Reservering</h3>
                        <button onclick="closeReservationModal()" class="text-gray-500 hover:text-gray-700">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                        <!-- Reservations will be loaded here -->
                    </div>

    <script>
        // Initialize sample laptops if not exists
        if (!localStorage.getItem('laptops')) {
            const sampleLaptops = [
                {
                    id: 1,
                    model: "Dell XPS 13",
                    serialNumber: "DL13579",
                    state: "Nieuw",
                    specifications: "Intel i7, 16GB RAM, 512GB SSD",
                    available: true
                },
                {
                    id: 2,
                    model: "HP Pavilion",
                    serialNumber: "HP24680",
                    state: "Licht gebruikt",
                    specifications: "AMD Ryzen 5, 8GB RAM, 256GB SSD",
                    available: true
                },
                {
                    id: 3,
                    model: "Lenovo ThinkPad",
                    serialNumber: "LN97531",
                    state: "Gebruikt",
                    specifications: "Intel i5, 8GB RAM, 256GB SSD",
                    available: true
                }
            ];
            localStorage.setItem('laptops', JSON.stringify(sampleLaptops));
        }

        // Filter laptops based on criteria
        function filterLaptops(laptops) {
            const modelFilter = document.getElementById('modelFilter').value.toLowerCase();
            const stateFilter = document.getElementById('stateFilter').value;
            
            return laptops.filter(laptop => {
                const matchesModel = laptop.model.toLowerCase().includes(modelFilter);
                const matchesState = !stateFilter || laptop.state === stateFilter;
                return matchesModel && matchesState;
            });
        }

        // Apply filters and reload laptops
        function applyFilters() {
            loadLaptops();
        }

        // Load and display laptops
        function loadLaptops() {
            const laptops = JSON.parse(localStorage.getItem('laptops')) || [];
            const laptopsList = document.getElementById('laptopsList');
            const noLaptopsMessage = document.getElementById('noLaptopsMessage');
            
            let filteredLaptops = filterLaptops(laptops);

            if (filteredLaptops.length === 0) {
                laptopsList.innerHTML = '';
                noLaptopsMessage.classList.remove('hidden');
                return;
            }

            noLaptopsMessage.classList.add('hidden');
            laptopsList.innerHTML = filteredLaptops.map(laptop => `
                <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-semibold">${laptop.model}</h3>
                            <p class="text-sm text-gray-600">SN: ${laptop.serialNumber}</p>
                        </div>
                        <span class="px-2 py-1 text-sm rounded-full ${
                            laptop.state === 'Nieuw' 
                                ? 'bg-green-100 text-green-800'
                                : laptop.state === 'Licht gebruikt'
                                ? 'bg-yellow-100 text-yellow-800'
                                : 'bg-gray-100 text-gray-800'
                        }">${laptop.state}</span>
                    </div>
                    <p class="text-sm text-gray-600 mb-4">${laptop.specifications}</p>
                    <button 
                        onclick="showReservationSelection(${laptop.id})"
                        class="w-full px-4 py-2 text-sm font-medium rounded-lg ${laptop.available 
                            ? 'bg-blue-500 text-white hover:bg-blue-600' 
                            : 'bg-gray-300 text-gray-500 cursor-not-allowed'}"
                        ${!laptop.available ? 'disabled' : ''}
                    >
                        ${laptop.available ? 'Selecteren' : 'Niet beschikbaar'}
                    </button>
                </div>
            `).join('');
        }

                // Reset laptops
                function resetLaptops() {
            localStorage.removeItem('laptops');
            selectedLaptops = [];
            location.reload();
        }

        // Show reservation selection modal
        function showReservationSelection(laptopId) {
            const modal = document.getElementById('reservationSelectionModal');
            const reservationsList = document.getElementById('reservationsList');
            const reservations = JSON.parse(localStorage.getItem('reservations')) || [];

            // Filter reserveringen die nog laptops nodig hebben
            const activeReservations = reservations.filter(res => {
                const assignedLaptops = res.assignedLaptops || [];
                return assignedLaptops.length < res.laptopCount;
            });

            if (activeReservations.length === 0) {
                alert('Er zijn geen openstaande reserveringen die laptops nodig hebben.');
                return;
            }

            reservationsList.innerHTML = activeReservations.map(reservation => `
                <div class="border-b border-gray-200 last:border-0 p-4 hover:bg-gray-50">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h4 class="font-medium">${reservation.customerName}</h4>
                            <p class="text-sm text-gray-600">
                                ${new Date(reservation.date).toLocaleDateString('nl-NL')} om ${reservation.time}
                            </p>
                        </div>
                        <span class="text-sm text-gray-600">
                            ${(reservation.assignedLaptops || []).length}/${reservation.laptopCount} laptops
                        </span>
                    </div>
                    <button 
                        onclick="assignLaptopToReservation(${laptopId}, ${reservation.id})"
                        class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg text-sm hover:bg-blue-600"
                    >
                        Toewijzen aan deze reservering
                    </button>
                </div>
            `).join('');

            modal.classList.remove('hidden');
        }

        // Assign laptop to reservation
        function assignLaptopToReservation(laptopId, reservationId) {
            const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            const laptops = JSON.parse(localStorage.getItem('laptops')) || [];

            const reservation = reservations.find(r => r.id === reservationId);
            const laptop = laptops.find(l => l.id === laptopId);

            if (!reservation || !laptop) {
                alert('Er is een fout opgetreden. Probeer het opnieuw.');
                return;
            }

            // Check of de laptop nog beschikbaar is
            if (!laptop.available) {
                alert('Deze laptop is niet meer beschikbaar.');
                closeReservationModal();
                loadLaptops();
                return;
            }

            // Check of de reservering nog laptops nodig heeft
            const assignedLaptops = reservation.assignedLaptops || [];
            if (assignedLaptops.length >= reservation.laptopCount) {
                alert('Deze reservering heeft al het maximale aantal laptops toegewezen gekregen.');
                closeReservationModal();
                return;
            }

            // Update de reservering
            reservation.assignedLaptops = [...assignedLaptops, laptopId];
            
            // Update de laptop beschikbaarheid
            laptop.available = false;
            laptop.assignedTo = reservationId;

            // Sla de updates op
            localStorage.setItem('reservations', JSON.stringify(reservations));
            localStorage.setItem('laptops', JSON.stringify(laptops));

            alert(`Laptop ${laptop.model} is succesvol toegewezen aan de reservering van ${reservation.customerName}`);
            closeReservationModal();
            loadLaptops();
        }

        // Close reservation modal
        function closeReservationModal() {
            document.getElementById('reservationSelectionModal').classList.add('hidden');
        }

        // Sidebar functionality
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.querySelector('aside');
        const overlay = document.getElementById('sidebarOverlay');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            if (sidebar.classList.contains('-translate-x-full')) {
                overlay.classList.add('opacity-0', 'pointer-events-none');
            } else {
                overlay.classList.remove('opacity-0', 'pointer-events-none');
                overlay.classList.add('opacity-50', 'pointer-events-auto');
            }
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('opacity-0', 'pointer-events-none');
            overlay.classList.remove('opacity-50', 'pointer-events-auto');
        });

        // Load laptops when page loads
        document.addEventListener('DOMContentLoaded', loadLaptops);
    </script>
