        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8 ml-12 md:ml-0">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Laptop Overzicht</h2>
                <select 
                    id="laptopSelect"
                    class="w-full md:w-64 p-2 border rounded-lg bg-white shadow-sm"
                >
                    <option value="">Selecteer een laptop</option>
                </select>
            </div>

            <div id="propertiesList" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Properties will be loaded here -->
            </div>

            <div id="noSelection" class="text-center text-gray-500 mt-8">
                Selecteer een laptop om de eigenschappen te bekijken
            </div>
        </main>
    </div>

    <script>
        // Initialize laptops data
        const laptops = [
            {
                id: 1,
                name: "Dell Latitude 5520",
                properties: [
                    { id: 1, type: "CPU", value: "Intel i7-1165G7" },
                    { id: 2, type: "RAM", value: "16GB DDR4" }
                ]
            },
            {
                id: 2,
                name: "Lenovo ThinkPad T14",
                properties: [
                    { id: 3, type: "CPU", value: "AMD Ryzen 7 5800U" },
                    { id: 4, type: "GPU", value: "Intel Iris Xe" }
                ]
            }
        ];

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const laptopSelect = document.getElementById('laptopSelect');
            const propertiesList = document.getElementById('propertiesList');
            const noSelection = document.getElementById('noSelection');

            // Load laptops into select
            function loadLaptops() {
                laptops.forEach(laptop => {
                    const option = document.createElement('option');
                    option.value = laptop.id;
                    option.textContent = laptop.name;
                    laptopSelect.appendChild(option);
                });
            }

            // Load properties for selected laptop
            function loadLaptopProperties(laptopId) {
                const laptop = laptops.find(l => l.id === parseInt(laptopId));
                
                if (!laptop) {
                    propertiesList.innerHTML = '';
                    noSelection.style.display = 'block';
                    return;
                }

                noSelection.style.display = 'none';
                propertiesList.innerHTML = laptop.properties.map(prop => `
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="font-semibold text-lg mb-2">${prop.type}</h3>
                        <p class="text-gray-600">${prop.value}</p>
                    </div>
                `).join('');
            }

            // Event Listeners
            laptopSelect.addEventListener('change', (e) => {
                loadLaptopProperties(e.target.value);
            });

            // Initialize
            loadLaptops();
        });

        function resetReservations() {
            localStorage.removeItem('reservations');
            location.reload();
        }
    </script>
