            </div>

            <!-- Enhanced Filters and Sort Options -->
            <div class="bg-white rounded-lg shadow-md mb-6">
                <div class="border-b border-gray-200 p-4">
                    <h2 class="text-lg font-semibold text-gray-800">Filters en Sortering</h2>
                </div>
                <div class="p-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Sort Options -->
                        <div class="relative">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Sorteren op</label>
                            <div class="relative">
                                <select 
                                    id="sortOption"
                                    class="w-full rounded-lg border-black border-2 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 appearance-none p-2"
                                >
                                    <option value="date">Datum (oplopend)</option>
                                    <option value="date-desc">Datum (aflopend)</option>
                                    <option value="name">Naam (A-Z)</option>
                                    <option value="name-desc">Naam (Z-A)</option>
                                    <option value="laptops">Aantal laptops (oplopend)</option>
                                    <option value="laptops-desc">Aantal laptops (aflopend)</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">

                                <input 
                                    type="text" 
                                    id="searchInput"
                                    placeholder="Zoek op klantnaam..."

                                >
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">

                <p class="text-gray-500 text-lg">Er zijn geen reserveringen gevonden</p>

            <!-- Reservation Details Modal -->
            <div id="reservationModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
                <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                    <div id="reservationDetails">
                        <!-- Modal content will be loaded here -->
                    </div>

    <script>
        // Initialize sample data if not exists
        if (!localStorage.getItem('reservations')) {
            const currentDate = new Date();
            const sampleReservations = [
                {
                    id: 1,
                    customerName: "Jan Jansen",
                    laptopCount: 2,
                    date: new Date(currentDate.getTime() + 24 * 60 * 60 * 1000).toISOString(),
                    time: "09:00",
                    specialRequirements: "Adobe Creative Suite nodig",
                    status: "Bevestigd"
                },
                {
                    id: 2,
                    customerName: "Arie Peters",
                    laptopCount: 1,
                    date: new Date(currentDate.getTime() + 48 * 60 * 60 * 1000).toISOString(),
                    time: "14:00",
                    specialRequirements: "Microsoft Office en Chrome",
                    status: "In behandeling"
                },
                {
                    id: 3,
                    customerName: "Maria Garcia",
                    laptopCount: 3,
                    date: new Date(currentDate.getTime() + 72 * 60 * 60 * 1000).toISOString(),
                    time: "10:30",
                    specialRequirements: "Zoom en webcam nodig voor online presentatie",
                    status: "Bevestigd"
                },
                {
                    id: 4,
                    customerName: "Sophie van Dijk",
                    laptopCount: 1,
                    date: new Date(currentDate.getTime() + 96 * 60 * 60 * 1000).toISOString(),
                    time: "13:15",
                    specialRequirements: "Python development omgeving",
                    status: "In behandeling"
                },
                {
                    id: 5,
                    customerName: "Mohammed Ahmed",
                    laptopCount: 2,
                    date: new Date(currentDate.getTime() + 120 * 60 * 60 * 1000).toISOString(),
                    time: "11:00",
                    specialRequirements: "AutoCAD software benodigd",
                    status: "Bevestigd"
                }
            ];
            localStorage.setItem('reservations', JSON.stringify(sampleReservations));
        }

        // Load and display reservations
        function loadReservations() {
            const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            const reservationsList = document.getElementById('reservationsList');
            const noReservationsMessage = document.getElementById('noReservationsMessage');
            
            // Apply filters
            let filteredReservations = filterReservations(reservations);

            if (filteredReservations.length === 0) {
                reservationsList.innerHTML = '';
                noReservationsMessage.classList.remove('hidden');
                return;
            }

            noReservationsMessage.classList.add('hidden');
            reservationsList.innerHTML = filteredReservations.map(reservation => `
                <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-semibold">${reservation.customerName}</h3>
                            <p class="text-sm text-gray-600">
                                ${new Date(reservation.date).toLocaleDateString('nl-NL')} om ${reservation.time}
                            </p>
                        </div>
                        <span class="px-2 py-1 text-sm rounded-full ${
                            reservation.status === 'Bevestigd' 
                                ? 'bg-green-100 text-green-800' 
                                : 'bg-yellow-100 text-yellow-800'
                        }">${reservation.status}</span>
                    </div>
                    <div class="mt-4">
                        <p><span class="font-medium">Aantal laptops:</span> ${reservation.laptopCount}</p>
                        <p class="text-sm text-gray-600 mt-2">
                            <span class="font-medium">Speciale eisen:</span> ${reservation.specialRequirements}
                        </p>
                    </div>
                    <button 
                        onclick="showReservationDetails(${reservation.id})"
                        class="mt-4 text-blue-600 hover:text-blue-800 text-sm font-medium"
                    >
                        Bekijk details â†’
                    </button>
                </div>
            `).join('');
        }

        // Filter reservations based on search and sort
        function filterReservations(reservations) {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortOption = document.getElementById('sortOption').value;

            let filtered = reservations.filter(reservation => {
                const matchesSearch = reservation.customerName.toLowerCase().includes(searchTerm);
                return matchesSearch;
            });

            // Sort reservations
            filtered.sort((a, b) => {
                switch (sortOption) {
                    case 'date':
                        return new Date(a.date) - new Date(b.date);
                    case 'date-desc':
                        return new Date(b.date) - new Date(a.date);
                    case 'name':
                        return a.customerName.localeCompare(b.customerName);
                    case 'name-desc':
                        return b.customerName.localeCompare(a.customerName);
                    case 'laptops':
                        return a.laptopCount - b.laptopCount;
                    case 'laptops-desc':
                        return b.laptopCount - a.laptopCount;
                    default:
                        return 0;
                }
            });

            return filtered;
        }

        // Show reservation details in modal
        function showReservationDetails(id) {
            const reservations = JSON.parse(localStorage.getItem('reservations'));
            const reservation = reservations.find(r => r.id === id);
            const modal = document.getElementById('reservationModal');
            const details = document.getElementById('reservationDetails');

            details.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <h2 class="text-xl font-bold">Reserveringsdetails</h2>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="space-y-4">
                    <div>
                        <p class="font-medium">Klantnaam</p>
                        <p class="text-gray-600">${reservation.customerName}</p>
                    </div>
                    <div>
                        <p class="font-medium">Datum en tijd</p>
                        <p class="text-gray-600">
                            ${new Date(reservation.date).toLocaleDateString('nl-NL')} om ${reservation.time}
                        </p>
                    </div>
                    <div>
                        <p class="font-medium">Aantal laptops</p>
                        <p class="text-gray-600">${reservation.laptopCount}</p>
                    </div>
                    <div>
                        <p class="font-medium">Speciale eisen</p>
                        <p class="text-gray-600">${reservation.specialRequirements}</p>
                    </div>
                    <div>
                        <p class="font-medium">Status</p>
                        <p class="text-gray-600">${reservation.status}</p>
                    </div>
                </div>
            `;

            modal.classList.remove('hidden');
        }

        // Close modal
        function closeModal() {
            document.getElementById('reservationModal').classList.add('hidden');
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', loadReservations);
        document.getElementById('sortOption').addEventListener('change', loadReservations);

        // Initial load
        loadReservations();

        function resetReservations() {
            localStorage.removeItem('reservations');
            location.reload();
        }
    </script>
